<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    header {
      background: #222;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }
    .auth-box {
      margin-bottom: 2rem;
      text-align: center;
    }
    input[type="password"], input[type="text"] {
      background: #333;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      width: 60%;
      max-width: 300px;
      margin-right: 10px;
    }
    button {
      background: #00bcd4;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .reset-btn {
      background: #e53935;
      margin-top: 1rem;
    }
    .entry {
      background: #1c1c1c;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-left: 5px solid #555;
      border-radius: 8px;
      position: relative;
    }
    .entry::before {
      content: attr(data-number);
      position: absolute;
      left: -2.5rem;
      top: 1.2rem;
      font-size: 1rem;
      color: #ffcc00;
      font-weight: bold;
    }
    .deposit { border-left-color: #00e676; }
    .withdraw { border-left-color: #ff4d4d; }
    .tag {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .tag.deposit { color: #00e676; }
    .tag.withdraw { color: #ff4d4d; }
    .note-input {
      width: 100%;
      margin-top: 0.5rem;
      padding: 8px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
    }
    .note-save {
      background: #4caf50;
      margin-top: 0.5rem;
    }
    code { color: #00ffc6; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>üìã Fullscreen Transaction History</header>
    <div class="main">
      <div class="auth-box">
        <input type="password" id="password" placeholder="Enter admin password" />
        <button onclick="verifyPassword()">Unlock</button>
      </div>
      <div id="history"></div>
      <div class="auth-box">
        <input type="password" id="resetPass" placeholder="Enter reset password" />
        <button class="reset-btn" onclick="resetHistory()">üóëÔ∏è Reset History</button>
      </div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="withdrawSound" src="withdraw.mp3"></audio>
  <audio id="depositSound" src="deposit.mp3"></audio>

  <script>
    const CORRECT_PASSWORD = 'admin123';
    const RESET_PASSWORD = 'reset123';

    function verifyPassword() {
      const input = document.getElementById('password').value;
      if (input === CORRECT_PASSWORD) {
        loadHistory();
      } else {
        alert("Incorrect password");
      }
    }

    function loadHistory() {
      const historyData = JSON.parse(localStorage.getItem('cashier_requests') || '[]');
      const container = document.getElementById('history');
      container.innerHTML = `<h3>üßæ Showing ${historyData.length} transaction(s)</h3>`;

      if (historyData.length === 0) {
        container.innerHTML += '<p>No records found.</p>';
        return;
      }

      historyData.reverse().forEach((req, i) => {
        const div = document.createElement('div');
        const typeClass = req.type.toLowerCase();
        const note = req.note || '';
        const displayIndex = i + 1;

        div.className = `entry ${typeClass}`;
        div.setAttribute('data-number', displayIndex);

        let extraField = '';
        if (typeClass === 'deposit') {
          if (req.wallet_address) {
            extraField = `üè¶ Wallet: <code>${req.wallet_address}</code><br/>`;
          } else if (req.network) {
            extraField = `üîó Network: <code>${req.network}</code><br/>`;
          }
        } else {
          extraField = `
            üè¶ Wallet: <code>${req.wallet_address || 'N/A'}</code><br/>
            üîó Network: <code>${req.network || 'N/A'}</code><br/>
          `;
        }

        div.innerHTML = `
          <span class="tag ${typeClass}">${req.type}</span> ‚Äî <b>$${req.amount}</b><br/>
          üßæ CR: <code>${req.cr_number}</code><br/>
          ${extraField}
          üìÑ Note: <span id="note-${i}">${note}</span><br/>
          <input class="note-input" id="input-note-${i}" placeholder="Add/Edit note" value="${note}">
          <button class="note-save" onclick="saveNote(${i})">üíæ Save Note</button><br/>
          ‚è∞ ${req.timestamp}<br/>
          ${req.txid ? `üìå TXID: <code>${req.txid}</code>` : ''}
        `;
        container.appendChild(div);

        const sound = typeClass === 'withdraw' ? 'withdrawSound' : 'depositSound';
        document.getElementById(sound).play();
      });
    }

    function saveNote(index) {
      const history = JSON.parse(localStorage.getItem('cashier_requests') || '[]');
      const noteVal = document.getElementById(`input-note-${index}`).value;
      history[history.length - 1 - index].note = noteVal;
      localStorage.setItem('cashier_requests', JSON.stringify(history));
      document.getElementById(`note-${index}`).innerText = noteVal;
      alert('‚úÖ Note saved.');
    }

    function resetHistory() {
      const input = document.getElementById('resetPass').value;
      if (input === RESET_PASSWORD) {
        localStorage.removeItem('cashier_requests');
        document.getElementById('history').innerHTML = '<p>‚úÖ History cleared.</p>';
      } else {
        alert('‚ùå Incorrect reset password');
      }
    }
  </script>
</body>
</html>
