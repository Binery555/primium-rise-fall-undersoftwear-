<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deriv Power Tools</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #000814, #001d3d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #ffea00;
      text-shadow: 0 0 12px #ff0000, 0 0 24px #ff0000;
      margin-bottom: 50px;
    }

    .tools-grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: linear-gradient(135deg, #000000, #001f54);
      border: 2px solid #ffea00;
      border-radius: 14px;
      padding: 25px;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px 5px #ffea00, 0 0 40px 8px #ff0000;
    }

    .tool-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(90deg, #ffea00, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .how-button {
      background: linear-gradient(to right, #ff0000, #ffea00);
      color: #000;
      border: none;
      padding: 12px 22px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffea00;
      transition: all 0.2s ease;
    }

    .how-button:hover {
      background: linear-gradient(to right, #ffea00, #ff0000);
      box-shadow: 0 0 20px #ffffff, 0 0 30px #ff0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Analysis Premium Tool for Deriv</h1>

  <div class="tools-grid">
    <div class="card">
      <a class="tool-title" href="#">Powerful Automatic Asians New Update</a><br>
      <button class="how-button">How to Use</button>
    </div>
    <div class="card">
      <a class="tool-title" href="#">Powerful Automatic Even/Odd New Update</a><br>
      <button class="how-button">How to Use</button>
    </div>
    <div class="card">
      <a class="tool-title" href="#">Powerful Automatic Over/Under New Update</a><br>
      <button class="how-button">How to Use</button>
    </div>
    <div class="card">
      <a class="tool-title" href="#">Powerful Automatic Over/Under1</a><br>
      <button class="how-button">How to Use</button>
    </div>
    <div class="card">
      <a class="tool-title" href="#">Powerful Automatic Over/Under2</a><br>
      <button class="how-button">How to Use</button>
    </div>
  </div>

</body>
</html>
