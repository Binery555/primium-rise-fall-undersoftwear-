<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #12161C;
      color: white;
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 10px;
      padding-bottom: 60px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .time {
      font-size: 18px;
    }

    .mode-switch button {
      background: #2A2F36;
      border: none;
      color: #aaa;
      padding: 6px 12px;
      border-radius: 8px;
      margin-left: 5px;
    }

    .mode-switch .active {
      background: #3A3F46;
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
      border-bottom: 1px solid #333;
    }

    .tab {
      padding: 10px;
      color: #aaa;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .tab.active {
      color: white;
      border-bottom: 2px solid #FCD535;
    }

    .balance-info {
      margin: 20px 0;
    }

    .balance-info h1 {
      font-size: 2.8rem;
      margin: 5px 0;
    }

    .balance-info span {
      font-size: 1rem;
      color: #aaa;
    }

    .pnl {
      color: #aaa;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-buttons button {
      flex: 1;
      padding: 10px;
      background: #2A2F36;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .action-buttons .yellow {
      background: #FCD535;
      color: #000;
    }

    .deposit-status {
      margin: 15px 0;
      padding: 10px;
      background: #1E2329;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deposit-status .status {
      color: #00C076;
      font-weight: bold;
    }

    .accounts {
      margin-top: 10px;
    }

    .tab-switch {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .tab-switch .inactive {
      color: #777;
    }

    .tab-switch .active {
      color: white;
      border-bottom: 2px solid #FCD535;
    }

    .balances div {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #2A2F36;
      font-size: 18px;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #1E2329;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #2A2F36;
    }

    footer div {
      color: #aaa;
      font-size: 14px;
    }

    footer .active {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header>
      <div class="time">21:48</div>
      <div class="mode-switch">
        <button class="active">Exchange</button>
        <button>Wallet</button>
      </div>
    </header>

    <!-- Top Tabs -->
    <nav class="tabs">
      <button class="tab active">Overview</button>
      <button class="tab">Funding</button>
      <button class="tab">Spot</button>
      <button class="tab">Futures</button>
    </nav>

    <!-- Balance Section -->
    <section class="balance-info">
      <p>Total Balance</p>
      <h1>$100.88 <span>USD</span></h1>
      <p class="pnl">Today's PNL <span>+$0.00 (+0.00%)</span></p>
      <div class="action-buttons">
        <button class="yellow">Add Funds</button>
        <button>Send</button>
        <button>Transfer</button>
      </div>
    </section>

    <!-- Deposit Info -->
    <section class="deposit-status">
      <span>ðŸ“© Pay deposit 100 USDT</span>
      <span class="status">Completed</span>
    </section>

    <!-- Account Info -->
    <section class="accounts">
      <div class="tab-switch">
        <span class="inactive">Crypto</span>
        <span class="active">Account</span>
      </div>
      <div class="balances">
        <div>Funding <span>$100.86</span></div>
        <div>Spot <span>$0.02635978</span></div>
        <div>Futures <span>$0.00</span></div>
      </div>
    </section>

    <!-- Footer Navigation -->
    <footer>
      <div>Home</div>
      <div>Markets</div>
      <div>Trade</div>
      <div>Futures</div>
      <div class="active">Assets</div>
    </footer>
  </div>

  <script>
    // Tab switching logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
