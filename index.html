<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BinaryTools UI – Alternate Design</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #ececec; }
    a { color: inherit; text-decoration: none; }

    /* Layout */
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 240px; background: #1f1f1f; display: flex; flex-direction: column; padding-top: 1rem;
    }
    .sidebar-item {
      padding: 0.8rem 1rem; display: flex; align-items: center; gap: 0.8rem;
      color: #aaa; cursor: pointer; transition: background 0.2s, color 0.2s;
    }
    .sidebar-item i { width: 20px; text-align: center; }
    .sidebar-item:hover { background: #333; color: #fff; }
    .sidebar-item.active { background: #4ecdc4; color: #121212; }

    .main { flex: 1; display: flex; flex-direction: column; }
    .topbar {
      height: 56px; background: #2a2a2a; display: flex; align-items: center;
      justify-content: space-between; padding: 0 1rem; font-size: 0.95rem;
    }
    .topbar .left, .topbar .right { display: flex; align-items: center; gap: 1rem; }
    .topbar i { color: #4ecdc4; }

    .content { flex: 1; overflow-y: auto; padding: 1rem; }
    .hidden { display: none; }

    /* Section headers */
    .content h2, .content h3 { color: #ffe66d; margin-bottom: 0.5rem; }

    /* Stats Cards */
    .stats { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
    .card {
      background: #1f1f1f; flex: 1; padding: 1rem;
      border-left: 4px solid #4ecdc4; border-radius: 4px;
    }
    .card h4 { margin-bottom: 0.5rem; color: #ffe66d; }
    .card p { font-size: 1.2rem; }

    /* Volatility Table */
    .table-wrapper {
      max-height: 300px; overflow-y: auto; border: 1px solid #333; border-radius: 4px;
    }
    table {
      width: 100%; border-collapse: collapse; background: #1f1f1f;
    }
    th, td {
      padding: 0.6rem; border-bottom: 1px solid #333; font-size: 0.9rem;
    }
    th { background: #2a2a2a; color: #ffe66d; }
    .green { color: #4ecdc4; }
    .red { color: #ff6b6b; }
    canvas.spark { width: 80px !important; height: 25px !important; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-item active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</div>
      <div class="sidebar-item" data-section="freebots"><i class="fas fa-robot"></i> Free Bots</div>
      <div class="sidebar-item" data-section="botbuilder"><i class="fas fa-cogs"></i> Bot Builder</div>
      <div class="sidebar-item" data-section="manual"><i class="fas fa-microscope"></i> Manual Analyzer</div>
      <div class="sidebar-item" data-section="tools"><i class="fas fa-tools"></i> Analysis Tools</div>
      <div class="sidebar-item" data-section="signals"><i class="fas fa-signal"></i> Signals</div>
      <div class="sidebar-item" data-section="charts"><i class="fas fa-chart-line"></i> Charts</div>
      <div class="sidebar-item" data-section="auto-analyzer"><i class="fas fa-rocket"></i> Auto Analyzer</div>
      <div class="sidebar-item" data-section="smart"><i class="fas fa-brain"></i> Smart Auto</div>
    </nav>

    <!-- Main Content -->
    <section class="main">
      <!-- Topbar -->
      <header class="topbar">
        <div class="left"><i class="fas fa-comment-dots"></i><span>Reports</span></div>
        <div class="right"><span id="top-balance">Loading...</span><i class="fas fa-caret-down"></i></div>
      </header>

      <!-- Content Area -->
      <div class="content">
        <!-- Dashboard -->
        <div id="content-dashboard">
          <h2>Deriv Dashboard</h2>
          <div class="stats">
            <div class="card"><h4>Balance</h4><p id="balance" class="green">Loading...</p></div>
            <div class="card"><h4>CR Number</h4><p id="cr">Loading...</p></div>
            <div class="card"><h4>Daily PnL</h4><p id="pnl" class="green">+0.00</p></div>
          </div>

          <h3>Volatility Live Prices</h3>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr><th>Symbol</th><th>Name</th><th>Price</th><th>% Chg</th><th>Time</th><th>Sparkline</th></tr>
              </thead>
              <tbody id="vol-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Audio Alerts -->
  <audio id="upSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="downSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    // ──────────────── OAUTH + TOKEN HANDLING ────────────────
    const APP_ID       = 'YOUR_APP_ID';  // ← replace with your Deriv App ID
    const REDIRECT_URI = window.location.origin + window.location.pathname; 
    const OAUTH_URL    = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;

    // If the URL contains an OAuth callback with tokens, grab token1 & acct1
    (function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('token1') && params.has('acct1')) {
        localStorage.setItem('deriv_token', params.get('token1'));
        localStorage.setItem('deriv_loginid', params.get('acct1'));
        // Remove query params from URL
        history.replaceState(null, '', REDIRECT_URI);
      }
    })();

    // If no token is stored, send user to Deriv OAuth
    const TOKEN = localStorage.getItem('deriv_token');
    if (!TOKEN) {
      window.location.href = OAUTH_URL;
    }

    // ──────────────── SIDEBAR ROUTING ────────────────
    document.querySelectorAll('.sidebar-item').forEach(el => {
      el.onclick = () => {
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.querySelectorAll('[id^="content-"]').forEach(c => c.classList.add('hidden'));
        document.getElementById('content-' + el.dataset.section).classList.remove('hidden');
      };
    });

    // ──────────────── DERIV WEBSOCKET & UI UPDATE ────────────────
    const symbols = [
      { symbol: 'R_10_1s',  name: 'Volatility 10 (1s) Index' },
      { symbol: 'R_10',     name: 'Volatility 10 Index' },
      { symbol: 'R_25_1s',  name: 'Volatility 25 (1s) Index' },
      { symbol: 'R_25',     name: 'Volatility 25 Index' },
      { symbol: 'R_50_1s',  name: 'Volatility 50 (1s) Index' },
      { symbol: 'R_50',     name: 'Volatility 50 Index' },
      { symbol: 'R_75_1s',  name: 'Volatility 75 (1s) Index' },
      { symbol: 'R_75',     name: 'Volatility 75 Index' },
      { symbol: 'R_100_1s', name: 'Volatility 100 (1s) Index' },
      { symbol: 'R_100',    name: 'Volatility 100 Index' },
    ];

    const ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${APP_ID}`);
    const priceData  = {}, chartRefs = {};
    const volBody    = document.getElementById('vol-body');
    const balEl      = document.getElementById('balance');
    const crEl       = document.getElementById('cr');
    const pnlEl      = document.getElementById('pnl');
    const upSound    = document.getElementById('upSound');
    const downSound  = document.getElementById('downSound');
    let   runningPnl = 0;

    ws.onopen = () => {
      // AUTHORIZE with our OAuth token
      ws.send(JSON.stringify({ authorize: TOKEN }));
    };

    ws.onmessage = msg => {
      const data = JSON.parse(msg.data);

      // On successful auth, subscribe to ticks
      if (data.msg_type === 'authorize') {
        balEl.textContent = parseFloat(data.authorize.balance).toFixed(2) + ' USD';
        document.getElementById('top-balance').textContent = balEl.textContent;
        crEl.textContent  = data.authorize.loginid;
        symbols.forEach(s => ws.send(JSON.stringify({ ticks: s.symbol, subscribe: 1 })));
      }

      // On each tick, update table & sparkline
      if (data.msg_type === 'tick') {
        const { symbol, quote, epoch } = data.tick;
        const prev = priceData[symbol]?.last ?? quote;
        const diff = quote - prev;
        const pct  = ((diff / prev) * 100).toFixed(2);
        const time = new Date(epoch * 1000).toLocaleTimeString();

        // Maintain a small history for sparklines
        priceData[symbol] = priceData[symbol] || { history: [] };
        const hist = priceData[symbol].history;
        hist.push(quote);
        if (hist.length > 20) hist.shift();
        priceData[symbol].last = quote;

        // If row doesn't exist yet, create it
        let row = document.getElementById('row-' + symbol);
        if (!row) {
          row = document.createElement('tr');
          row.id = 'row-' + symbol;
          row.innerHTML = `
            <td>${symbol}</td>
            <td>${symbols.find(s => s.symbol === symbol).name}</td>
            <td id="p-${symbol}">-</td>
            <td id="c-${symbol}"></td>
            <td id="t-${symbol}">-</td>
            <td><canvas class="spark" id="chart-${symbol}"></canvas></td>
          `;
          volBody.appendChild(row);

          const ctx = document.getElementById(`chart-${symbol}`).getContext('2d');
          chartRefs[symbol] = new Chart(ctx, {
            type: 'line',
            data: { labels: Array(20).fill(''), datasets: [{ data: hist, borderColor: '#4ecdc4', fill: false, tension: 0.3, pointRadius: 0 }] },
            options: { responsive: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
          });
        }

        // Update values
        document.getElementById(`p-${symbol}`).textContent = quote.toFixed(5);
        const chEl = document.getElementById(`c-${symbol}`);
        chEl.textContent = pct + '%';
        chEl.className = diff > 0 ? 'green' : diff < 0 ? 'red' : '';
        document.getElementById(`t-${symbol}`).textContent = time;

        // Update sparkline
        chartRefs[symbol].data.datasets[0].data = hist;
        chartRefs[symbol].update();

        // Play sounds
        if (diff > 0) upSound.play();
        else if (diff < 0) downSound.play();

        // Simulate daily PnL change
        if (Math.random() > 0.95) {
          runningPnl += Math.random() > 0.5 ? 1 : -1;
          pnlEl.textContent = (runningPnl > 0 ? '+' : '') + runningPnl.toFixed(2);
          pnlEl.className = runningPnl >= 0 ? 'green' : 'red';
        }
      }
    };
  </script>
</body>
</html>
